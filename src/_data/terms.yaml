- Environmental Compliance Plans, Inspections, and Permitting
- SWPPP (pronounced “SWIPP”:) Stormwater Pollution Prevention Plans and Training
  - SWPPP Inspector (Inspections)
- HAZWOPER (Hazardous Waste Operations & Emergency Response) Training
  - Provides individuals working with Hazardous Materials training regarding (Personal protective clothing, chemical properties, toxicology, biological hazards, transportation and disposal of wastes, regulations associated with hazardous materials, health and safety plans (HASPs), Hazardous Materials (HAZMAT) incident management, emergency spill response)e
  - 40-hour initial course training
  - 8-hour annual refresher training
- SPCC (Spill Prevention, Control, and Countermeasure) Plans and Training
  - Required for sites that contain more than 1,320 gallons of petroleum in ASTs.
  - Under the Clean Water Act (CWA), the U.S. Environmental Protection Agency (EPA) requires that regulated oil storage facilities develop and implement oil Spill Prevention, Control, and Countermeasure (SPCC) plans. In addition to the CWA requirements, the federal Oil Pollution Act of 1990 (OPA) requires that facilities detail and implement spill prevention and control measures in their plans.
- Oil Discharge Contingency Plans (ODCP)
  - Required for facilities that store more than 25,000 gallons of petroleum
- E&S (Erosion and Sediment Control)
  - E&S Inspector (Inspections)
  - Stormwater Inspector (Inspections)
